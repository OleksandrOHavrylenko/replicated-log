version: '2.29.6'

services:
  secondary1:
    container_name: secondary1
    image: ogavrylenko/replicated-log:secondary
    build:
      context: .
      dockerfile: Dockerfile-secondary
    ports:
      - 8081:8081
    networks:
      - backend-net

  secondary2:
    container_name: secondary2
    image: ogavrylenko/replicated-log:secondary
    ports:
      - 8082:8081
    networks:
      - backend-net
    depends_on:
      - secondary1

  master:
    image: ogavrylenko/replicated-log:master
    container_name: master
    build:
      context: .
      dockerfile: Dockerfile-master
    ports:
      - 8080:8080
    networks:
      - backend-net
    depends_on:
      - secondary1
      - secondary2

networks:
  backend-net:
    name: backend-net
    driver: bridge